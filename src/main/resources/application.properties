spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://${NIVANTIS_HOST}:${NIVANTIS_PORT}/${NIVANTIS_DB}?useLegacyDatetimeCode=false&serverTimeZone=UTC
spring.datasource.username=${NIVANTIS_USER}
spring.datasource.password=${NIVANTIS_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.naming.physicalstrategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl